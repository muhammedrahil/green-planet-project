{%extends 'indexcompany.html'%}
{%block body%}
<body>
<form id="form1" name="form1" method="post" action="/vehicleregistration1">
  <div align="center">
    <table width="200" border="1" class="table">
      <tr>
        <td colspan="2"><div align="center">VEHICLE REGISTRSTION </div></td>
      </tr>
      <tr>
        <td>Model</td>
        <td><label>
          <input type="text" name="textfield" required />
        </label></td>
      </tr>
      <tr>
        <td>Vehicle NO </td>
        <td><label>
          <input type="text" name="textfield2" required />
        </label></td>
      </tr>
      <tr>
        <td>Phone</td>
        <td><label>
          <input type="text" name="textfield3" required pattern="[9876][0-9]{9}" />
        </label></td>
      </tr>
      <tr>
        <td>username</td>
        <td><label>
          <input type="text" name="textfield4" required />
        </label></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><label>
          <input type="password" name="textfield5" required />
        </label></td>
      </tr>
      <tr>
        <td colspan="2"><label>
          <div align="center">
            <input type="submit" name="Submit" value="REGISTER" />
            </div>
        </label></td>
      </tr>
      </table>
  </div>
</form>
</body>
{%endblock%}
